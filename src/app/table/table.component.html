<h1>Implement The All In One Table</h1>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>
<app-custom-table [displayedColumns]="tableColumns" [dataSource]="dataSource" (onPaginating)="pagination($event)"
    [limit]="limit" [pageOptions]="[10,15,20,25,]" [needPagination]="true" [total]="total" matSort
    (onsort)="onSortChanged($event)" (checkval)="check($event)"></app-custom-table>
